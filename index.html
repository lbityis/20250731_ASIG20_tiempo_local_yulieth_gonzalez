<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- autor del documento -->
    <meta name="author" content="yuliethgonzalez@liceovvh.cl">
    <!-- titulo de la pestaña -->
    <title>Tiempo Local</title>
    <!-- estilos css -->
    <link rel="stylesheet" href="static/css/style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <nav>
        <div class="nav-container">
            <h1>El Tiempo</h1>
            <div class="text-nav">
                <a href="#">Arica</a>
                <a href="#">Valparaíso</a>
                <a href="#">Valdivia</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="santiago">
            <h2>Santiago</h2>
            <div class="temp">
                <label for="temperatura">ver temperatura en </label>
                <select id="temperatura" name="temperatura">
                    <option value="celsius">°C</option>
                    <option value="fahrenheit">°F</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-1">
                <h3>Hoy</h3>
                <img src="static/images/lluvia.png" alt="Servidor no disponible">
                <h4>lluvia</h4>
                <div class="grados">
                    <p class="azul">18°</p>
                    <p class="rojo">24°</p>
                </div>
            </div>

            <div class="col-2">
                <h3>Mañana</h3>
                <img src="static/images/soleado.png" alt="Servidor no disponible">
                <h4>soleado</h4>
                <div class="grados">
                    <p class="azul">19°</p>
                    <p class="rojo">27°</p>
                </div>
            </div>

            <div class="col-3">
                <h3>Jueves</h3>
                <img src="static/images/nublado.png" alt="Servidor no disponible">
                <h4>nublado</h4>
                <div class="grados">
                    <p class="azul">16°</p>
                    <p class="rojo">21°</p>
                </div>
            </div>

            <div class="col-4">
                <h3>Viernes</h3>
                <img src="static/images/soleado.png" alt="Servidor no disponible">
                <h4>soleado</h4>
                <div class="grados">
                    <p class="azul">21°</p>
                    <p class="rojo">26°</p>
                </div>
            </div>
        </div>


    </div>





    <script src="static/js/script.js"></script>
</body>

</html>
